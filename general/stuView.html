<script type="text/javascript">
	var stuViewStuId;

	function loadstuView(obj) {
		if($(obj).attr('data-stuid') != undefined) {
			stuViewStuId = $(obj).attr('data-stuid');
		} else {
			stuViewStuId = stuViewMoneyStuId;
		}
		initstuView(stuViewStuId);
	}

	function initstuView(stuId) {
		ajaxFuncs.get({
			urlname: "/api/student/" + stuId,
			funcs: {
				funcSuccessful: function(data) {
					loadData.load({
						data: data,
						container: "stuView",
						readOnly: true,
						barbutton: true,
						callback: function() {}
					});
				}
			}
		});
	}
</script>
