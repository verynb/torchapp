<script type="text/javascript">
	var subStuInfoStuId, stuViewStuId;

	function loadsubStuInfo(obj) {
		if($(obj).attr('data-stuid') != undefined) {
			subStuInfoStuId = $(obj).attr('data-stuid');
			stuViewStuId = $(obj).attr('data-stuid');
		} else {
			if($("#subStuViewBody").length != 0) {
				subStuInfoStuId = $("#subStuViewBody").attr('data-stuid');
			}
		}
		$("#subStuInfo .data-needMoney").text($(obj).attr('data-needmoney'));
		initsubStuInfo(subStuInfoStuId);
	}

	function initsubStuInfo(stuId) {
		ajaxFuncs.get({
			urlname: "/api/student/" + stuId,
			funcs: {
				funcSuccessful: function(data) {
					loadData.load({
						data: data,
						container: "subStuInfo",
						readOnly: true,
						barbutton: true,
						callback: function() {}
					});
				}
			}
		});
	}
</script>
