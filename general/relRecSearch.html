<form>
	<div class="list-panel">
		<div class="padding-top-1"></div>
		<div class="list-box">
			<div class="list-defult-body box-h ">
				<div class="box-flex">
					<span class="title">发布批次编号</span>
				</div>
				<div class="text-input-box">
					<input class="editor-input" type="text" name="batchNo" placeholder="选填" />
				</div>
				<div class="icon-next"></div>
			</div>
		</div>
		<div class="list-box">
			<div class="list-defult-body box-h ">
				<div class="box-flex">
					<span class="title">开始时间</span>
				</div>
				<div class="text-input-box">
					<input class="editor-input" type="text" name="startTime" readonly="readonly" data-warning="开始时间不能为空" onclick="common.pickDateYMD(this);" placeholder="选填" />
				</div>
				<div class="icon-next"></div>
			</div>
		</div>
		<div class="list-box">
			<div class="list-defult-body box-h ">
				<div class="box-flex">
					<span class="title">结束时间</span>
				</div>
				<div class="text-input-box">
					<input class="editor-input" type="text" name="endTime" readonly="readonly" data-warning="结束时间不能为空" onclick="common.pickDateYMD(this);" placeholder="选填" />
				</div>
				<div class="icon-next"></div>
			</div>
		</div>
		<div class="list-box">
			<div class="list-defult-body box-h ">
				<div class="box-flex">
					<span class="title">省市</span>
				</div>
				<div class="icon-text-box " id="sel_city2">
					<span class="nav sel_city">选填</span>
					<input hidden="hidden" class="editor-input" data-warning="省市不能为空" name="province" value="" />
					<input hidden="hidden" class="editor-input" data-warning="省市不能为空" name="city" value="" />
				</div>
				<div class="icon-next">
					<i class="icon-img icon-img-next"></i>
				</div>
			</div>
		</div>
	</div>
</form>
