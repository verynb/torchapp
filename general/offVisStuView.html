<script type="text/javascript">
	function loadoffVisStuView(obj) {
		var stuId = $(obj).attr('data-stuid');
		var batchId = $(obj).attr('data-batchId');
		var arrid = [];
		arrid.push(stuId);
		arrid.push(batchId);
		localStu.selectStuByIdAndBatId(arrid, initoffVisStuView);
	}

	function initoffVisStuView(data) {
		console.log(JSON.stringify(data));
		if(data.status == 1) {
			loadData.load({
				data: JSON.parse(data.info.stuJsonStrData),
				container: "offVisStuView",
				readOnly: true,
				barbutton: true,
				callback: function() {}
			});
		} else {
			common.toast("暂无详情");
		}
	}
</script>
