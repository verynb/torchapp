				</div>
				<div class="text-input-box">

				</div>

			</div>
		</div>
		<div class="list-box">
			<div class="list-defult-body box-h">
				<div class="box-flex">
					<span class="title dataRoleName">角色</span>

				<div class="icon-text-box min-width" onclick="pageCom.volunteerRoles()">
					<span class="nav fromfield roleName " data-fromfield="roleName">请选择角色</span>
					<input class="editor-input fromfield" data-fromfield="roleName" type="hidden" name="roleName" required="required" readonly="readonly" data-warning="请选择角色" placeholder="未填写 " value="" />
					<input class="editor-input fromfield" data-fromfield="roleId" type="hidden" name="roleId" value="" />
				</div>
				<div class="icon-next">
					<i class="icon-img icon-img-next"></i>
				</div>
			</div>
		</div>
		<div class="list-box hidden isshool">
			<div class="list-defult-body box-h " data-tkey="schChoose" data-dir="general" data-transition="slide" onclick="common.loadPage(this)">
				<div class="box-flex">
					<span class="title dataRoleName">学校</span>
				</div>
				<div class="icon-text-box">
					<span class="nav fromfield schoolName" data-fromfield="schoolName">选择学校</span>
					<input class="editor-input fromfield" data-fromfield="schoolIds" type="hidden" name="schoolIds" readonly="readonly" data-warning="请选择学校" placeholder="未填写 " value="" />
				</div>
				<div class="icon-next">
					<i class="icon-img icon-img-next"></i>
				</div>
			</div>
		</div>
		<div class="list-box">
			<div class="list-defult-body box-h ">
				<div class="box-flex">
					<span class="title">省市区</span>
				</div>
				<div class="icon-text-box " id="sel_city6">
					<span class="nav fromfield set_city" data-unionchar=" " data-fromfield="province,city,area">未选择</span>
					<input hidden="hidden" class="editor-input fromfield" required="required" data-warning="请选择省市区" data-fromfield="province" name="province" value="" />
					<input hidden="hidden" class="editor-input fromfield" required="required" data-warning="请选择省市区" data-fromfield="city" name="city" value="" />
					<input hidden="hidden" class="editor-input fromfield" required="required" data-warning="请选择省市区" data-fromfield="area" name="area" value="" />
				</div>

					<i class="icon-img icon-img-next"></i>
				</div>
			</div>
		</div>
		<div class="list-box">
			<div class="list-defult-body box-h boder-none">
				<div class="box-flex">
					<span class="title">详细地址</span>
				</div>
				<div class="text-input-box">
					<input class="editor-input fromfield" data-fromfield="address" type="text" name="address" data-warning="请选择" placeholder="未填写 " value="" />
				</div>
				<div class="icon-next"></div>
			</div>
		</div>
		<div class="padding-top-1"></div>
		<div class="list-box">
			<div class="list-defult-body box-h ">
				<div class="box-flex">
					<span class="title">电话</span>
				</div>
				<div class="text-input-box">
					<input class="editor-input fromfield" data-fromfield="mobile" type="text" name="mobile" required="required" data-warning="请填写电话" placeholder="未填写 " value="" />
				</div>
				<div class="icon-next"></div>

		</div>
		<div class="list-box pwdbox">
			<!--<div class="list-defult-body box-h ">
				<div class="box-flex">
					<span class="title">密码</span>
				</div>
				<div class="text-input-box">
					<input class="editor-input fromfield" data-fromfield="password" type="text" name="password" data-check="^[0-9A-Za-z]{6,}$" data-warning="密码不能为空" placeholder="未填写" data-warning-check="密码至少为6位" />
				</div>
				<div class="icon-next"></div>
			</div>-->
		</div>
		<div class="list-box">
			<div class="list-defult-body box-h ">
				<div class="box-flex">
					<span class="title">邮箱</span>
				</div>
				<div class="text-input-box">
					<input class="editor-input fromfield" data-fromfield="email" type="text" name="email" data-check="^\w+([-+.]\w+)*@\w+([-.]\\w+)*\.\w+([-.]\w+)*$" data-warning-check="邮箱格式不正确" placeholder="未填写 " value="" />
				</div>
				<div class="icon-next"></div>
			</div>
		</div>
		<div class="list-box">
			<div class="list-defult-body box-h ">
				<div class="box-flex">
					<span class="title">QQ</span>
				</div>
				<div class="text-input-box">
					<input class="editor-input fromfield" data-fromfield="qq" type="text" name="qq" data-check="^[0-9]*$" data-warning-check="qq账号格式不正确" placeholder="未填写 " value="" />
				</div>
				<div class="icon-next"></div>
			</div>
		</div>
		<div class="list-box">
			<div class="list-defult-body box-h volVolIsShow" onclick="pageCom.volGetStatus(this);">
				<div class="box-flex">
					<span class="title">义工状态</span>
				</div>
				<div class="icon-text-box">
					<span class="nav data-statusName">未选择</span>
					<input class="editor-input fromfield" data-fromfield="status" type="hidden" name="status" required="required" data-warning="请选择义工状态" readonly="readonly" placeholder="未填写" value="0" />
				</div>
			</div>
		</div>
		<div class="list-box">
			<div class="list-defult-body box-h">
				<div class="box-flex">
					<span class="title">加入时间</span>
				</div>
				<div class="text-input-box">
					<input class="editor-input fromfield " data-fromfield="joinTime" type="text" name="joinTime" readonly="readonly" data-minDate="1970-01-01" onclick="common.pickDateYMD(this);" placeholder="未加入" value="" />
				</div>
				<div class="icon-next"></div>
			</div>
		</div>
		<div class="list-box heightAuto">
			<div class="list-defult-body box-h boder-none heightAuto">
				<div class="box-flex">
					<span class="title">特长:</span>
				</div>
			</div>
			<textarea class="visInfo fromfield" style="height: 20rem; width: 100%;padding: 0.5rem; border: 1px solid #dcdbdb;" data-fromfield="speciality" placeholder="请输入特长内容..." name="speciality"></textarea>
		</div>
		<div class="list-box heightAuto">
			<div class="list-defult-body box-h boder-none heightAuto">
				<div class="box-flex">
					<span class="title">备注:</span>
				</div>
			</div>
			<textarea class="visInfo fromfield" style="height: 20rem; width: 100%;padding: 0.5rem; border: 1px solid #dcdbdb;" data-fromfield="remark" placeholder="请输入备注内容..." name="remark"></textarea>
		</div>
	</div>
</form>

<script type="text/javascript">
	var updateId = null;

	function loadvolEdit(obj) {
		pageScrollToTop();
		updateId = $(obj).attr("data-id");
		cityfunc.add("sel_city6");
		if(updateId != 0) {
			initVolEditInfo();
			volEditPwdHtml("edit");
		} else {
			volEditPwdHtml("add");
			volEditFooter();
		}
	}

	function volEditFooter() {
		var btuHtml = '';
		var jsondata = {};
		btuHtml += '<div class="footerBtu bg-color-brown" onclick="volEditFooterFuncAdd(this)">';
		btuHtml += '<a class="all volEdit-save" href="javascript:void(0);">保存</a>';
		btuHtml += '</div>';
		jsondata.container = 'volEdit';
		jsondata.buttonHtml = btuHtml;
		common.commonFooterBtu(jsondata);
	}

	function initVolEditInfo() {
		ajaxFuncs.get({
			urlname: "/api/user/volunteer/" + updateId,
			funcs: {
				funcSuccessful: function(data) {
					var btuHtml = '';
					btuHtml += '<div class="footerBtu bg-color-brown" onclick="volEditFooterFuncPut(this)">';
					btuHtml += '<a class="all volEdit-save" href="javascript:void(0);">保存</a>';
					btuHtml += '</div>';
					loadData.load({
						data: data,
						container: "volEdit",
						readOnly: false,
						buttons: btuHtml,
						barbutton: true,
						callback: function(data) {
							if(data.hasOwnProperty('data')) {
								if(data.data.hasOwnProperty('status')) {
									$("#volEdit .data-statusName").text(pageCom.volStatusName(data.data.status));
								}
							}
						}
					});
					if(data.roleId == 6) {
						$("#volEdit .isshool").removeClass("hidden");
						if(data.schools.length != 0) {
							var schoolsid = [];
							var schoolsname = [];
							for(var i = 0; i < data.schools.length; i++) {
								schoolsid.push(data.schools[i].id);
								schoolsname.push(data.schools[i].schoolName);
							}
							$("#volEdit .schoolName").html(schoolsname.join(','));
							$("#volEdit input[name='schoolIds']").val(schoolsid.join(','));
						}
					}
				}
			}
		});
	}

	function volEditFooterFuncPut(obj) {
		var params = common.serializeToJson("#volEdit form");
		if(!common.validate("#volEdit form", obj)) {
			return false;
		} else {
			var schoolIds = params.schoolIds;
			params.schoolIds = schoolIds.split(',');
			if(params.roleName == "老师") {
				if(params.schoolIds == "" || params.schoolIds.length == 0) {
					common.toast("请选择老师所属学校");
					$(obj).removeAttr("submited");
					return false;
				}
			}
			params.id = updateId;
			ajaxFuncs.put({
				clickobj: obj,
				urlname: "/api/user/volunteer",
				params: params,
				funcs: {
					funcSuccessful: function(data) {
						common.toast("编辑成功");
						//						$.ui.parsePanelFunctions($("#vollist"), $.query("#volEdit").get(0));
						$.ui.goBack();
						$.ui.parsePanelFunctions($.query("#vollist").get(0), $.query("#volEdit").get(0));
					}
				}
			})
		}
	}

	function volEditFooterFuncAdd(obj) {
		var params = common.serializeToJson("#volEdit form");
		if(!common.validate("#volEdit form", obj)) {
			return false;
		} else {
			var schoolIds = params.schoolIds;
			params.schoolIds = schoolIds.split(',');
			if(params.roleName == "老师") {
				if(params.schoolIds == "" || params.schoolIds.length == 0) {
					common.toast("请选择老师所属学校");
					$(obj).removeAttr("submited");
					return false;
				}
			}
			ajaxFuncs.post({
				clickobj: obj,
				urlname: "/api/user/volunteer",
				params: params,
				funcs: {
					funcSuccessful: function(data) {
						common.toast("编辑成功");
						$.ui.goBack();
						$.ui.parsePanelFunctions($("#vollist"), $.query("#volEdit").get(0));
					}
				}
			})
		}
	}

	function volEditPwdHtml(type) {
		var html = '';
		if(type == 'add') {
			html += '<div class="list-defult-body box-h ">';
			html += '<div class="box-flex">';
			html += '<span class="title">密码</span>';
			html += '</div>';
			html += '<div class="text-input-box">';
			html += '<input class="editor-input fromfield" data-fromfield="password" type="text" name="password" data-check="^[0-9A-Za-z]{6,}$" data-warning="密码不能为空" placeholder="未填写" data-warning-check="密码至少为6位" />';
			html += '</div>';
			html += '<div class="icon-next"></div>';
			html += '</div>';
		} else {
			html += '<div class="list-defult-body box-h" data-tkey="restPwd" data-dir="general" data-transition="slide" onclick="common.loadPage(this)">';
			html += '<div class="box-flex">';
			html += '<span class="title">修改密码</span>';
			html += '</div>';
			html += '<div class="icon-next"><i class="icon-img icon-img-next"></i></div>';
			html += '</div>';
		}
		$("#volEdit .pwdbox").empty().append(html);
	}
</script>
