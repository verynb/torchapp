<script type="text/javascript">
	function loadstuRecipientsList(obj) {
		if(stuupdateId != null) {
			initstuRecipientsList(stuupdateId);
		} else {
			common.handleDefaultPage({
				type: 2,
				objdiv: "#stuRecipientsList .list-two-panle"
			});
		}

	}

	function initstuRecipientsList(stuupdateId) {
		ajaxFuncs.get({
			urlname: "/api/students/credits/" + stuupdateId,
			funcs: {
				funcSuccessful: function(data) {
					if(data.recordDtos.length != 0) {
						var html = '';
						for(var i = 0; i < data.recordDtos.length; i++) {
							var spones = data.recordDtos[i];
							for(var j = 0; j < spones.recordList.length; j++) {
								html += '<div class="list-box box-h">';
								html += '<div class="row1 box-flex">';
								html += '<div class="rw1 color-black">' + spones.sponsorName + '</div>';
								html += '<div class="rw2">第' + (j + 1) + '次资助</div>';
								html += '</div>';
								html += '<div class="row2">';
								html += '<div class="rw1 color-paleRed">￥' + spones.recordList[j].money + '元</div>';
								html += '<div class="rw2">' + spones.recordList[j].creditTime + '</div>';
								html += '</div>';
								html += '</div>';
							}
						}
						$("#stuRecipientsList .list-two-panle").empty().append(html);
					} else {
						common.handleDefaultPage({
							type: 2,
							objdiv: "#stuRecipientsList .list-two-panle"
						});
					}
				}
			}
		});
	}
</script>
