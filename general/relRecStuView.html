<script type="text/javascript">
	var stuViewStuId;

	function loadrelRecStuView(obj) {
		var role = window.localStorage.getItem(G_COMKEY + ".role");
		var userType = window.localStorage.getItem(G_COMKEY + ".userType");
		role = JSON.parse(role);
		if(role != undefined && role.roleCode == "teacher" && $("#header #relRecStuViewHeader").length != 0) {
			$("#header #relRecStuViewHeader ul li").addClass('hidden-important');
			$("#header #relRecStuViewHeader ul li").eq(4).removeClass('hidden-important');
			$("#header #relRecStuViewHeader ul li").eq(5).removeClass('hidden-important');
		}
		var stuId = $(obj).attr('data-stuid');
		var needMoney = $(obj).attr('data-needMoney');
		ajaxFuncs.get({
			urlname: "/api/student/" + stuId,
			funcs: {
				funcSuccessful: function(data) {
					data.needMoney = needMoney;
					loadData.load({
						data: data,
						container: "relRecStuView",
						readOnly: true,
						barbutton: true,
						callback: function() {
							stuViewStuId = data.id;
							$("#relRecStuView .data-status-rel").text(pageCom.stuStatusName(data.status));
						}
					});
				}
			}
		});
	}
</script>
