<script type="text/javascript">
	function loadrelMoney(obj) {
		relMoneyFooter();
		pageCom.gradeMoney();
		initrelMoney();
	}

	function relMoneyFooter() {
		var btuHtml = '';
		var jsondata = {};
		btuHtml += '<div class="footerBtu bg-color-brown"  onclick="relMoneyFooterFunc(this)">';
		btuHtml += '<a class="all relMoney-save" href="javascript:void(0);">保存并发布</a>';
		btuHtml += '</div>';
		jsondata.container = 'relMoney';
		jsondata.buttonHtml = btuHtml;
		common.commonFooterBtu(jsondata);
	}

	function relMoneyFooterFunc(obj) {
		//		common.toast('保存本批次成功，请通知老师审核');
		//		PUT /api/release/{batchId}

		if(!common.validate("#relMoney form", obj)) {
			return false;
		} else {
			var el_inputneedMoney = $("#relMoney input[name='needMoney']");
			var params = [];
			for(var i = 0; i < el_inputneedMoney.length; i++) {
				var itemVal = {};
				itemVal.needMoney = $(el_inputneedMoney[i]).val().trim();
				itemVal.releaseStudentId = $(el_inputneedMoney[i]).attr("data-stuid");
				params.push(itemVal);
			}
			ajaxFuncs.put({
				urlname: "/api/release/" + relBatchData.batchId,
				params: params,
				clickobj: obj,
				funcs: {
					funcSuccessful: function(data) {
						common.toast('发布成功');
						$.ui.goBack(2);
					}
				}
			});
		}

	}

	function initrelMoney() {
		ajaxFuncs.get({
			urlname: "/api/release/" + relEditBatchNo,
			funcs: {
				funcSuccessful: function(data) {
					var html = "";
					data = data.releaseList;
					if(data.length != 0) {
						for(var i = 0; i < data.length; i++) {
							html += '<div class="list-box">';
							html += '<div class="list-defult-body box-h box-align">';
							html += '<div class="box-flex" data-stuid="' + data[i].studentId + '" data-dir="general" data-tkey="stuView" data-transition="slide" onclick="common.loadPage(this);">';
							html += '<span class="title-other">' + data[i].studentName + '</span>';
							if(data[i].scores != 0) {
								//	html += '<span class="subtitle-make">' + data[i].scores + '分</span>';
							}
							html += '</div>';
							html += '<div class="text-input-box">';
							if(data[i].hasOwnProperty("money") && data[i].money != '') {
								html += '<input class="editor-input" type="text" data-stuid="' + data[i].studentId + '" name="needMoney" required="required" placeholder="未填写 " value="' + data[i].money + '"  data-warning="请填写所需金额"/>元';
							} else {
								html += '<input class="editor-input" type="text" data-stuid="' + data[i].studentId + '" name="needMoney" required="required" placeholder="未填写 " value="' + pageCom.gradeMoneyChoose(data[i].grade) + '" data-warning="请填写所需金额" />元';
							}
							html += '</div>';
							html += '</div>';
							html += '</div>';
						}
						$("#relMoney .list-panel").empty().append(html);
					} else {
						common.handleDefaultPage({
							type: 2
						});
					}
				}
			}
		})
	}
</script>
