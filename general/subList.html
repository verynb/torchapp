<div class="padding-top-1"></div>
<div class="list-panel">
	<!--start-->

	<!--end-->
</div>

<script type="text/javascript">
	function loadsubList(obj) {
		initsubList();
	}

	function initsubList() {
		ajaxFuncs.get({
			urlname: "/api/release/released",
			funcs: {
				funcSuccessful: function(data) {
					if(data.releases.length != 0) {
						var html = '';
						for(var i = 0; i < data.releases.length; i++) {
							html += '<div class="list-box" data-batchId="' + data.releases[i].id + '" data-batchNo="' + data.releases[i].batchNo + '" data-batchProvince="' + data.releases[i].province + '" data-batchCity="' + data.releases[i].city + '" data-dir="general" data-tkey="subStuList" data-transition="slide" onclick="common.loadPage(this);">';
							html += '<div class="list-defult-body box-h box-align">';
							html += '<div class="box-flex">';
							html += '<span class="title">' + data.releases[i].batchNo + '</span>';
							html += '</div>';
							html += '<div class="icon-next">';
							html += '<i class="icon-img icon-img-next"></i>';
							html += '</div>';
							html += '</div>';
							html += '</div>';
						}
						$("#subList .list-panel").empty().append(html);
					} else {
						common.handleDefaultPage({
							type: 2
						});
					}
				}
			}
		});
	}
</script>
