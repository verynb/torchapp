		<script>
			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener('plusready', plusReady, false);
			}

			function plusReady() {
				G_PLUSUIREADY++;

				common.checkNetwork(); //初始化检测网络状态 xcl-2017/5/8
				localLife.createDB();
				common.silenceLogin();
				common.backOrExit();
			}
			$.ui.ready(function() {
				$.ui.animateHeaders = false;
				G_PLUSUIREADY++;
				common.silenceLogin();
				$.ui.backButtonText = " ";
				if(!G_ISBROWSE) {
					FastClick.attach(document.body);
				}
				var height = window.innerHeight;
				$("aside").css("height", height - 10);
				$($("aside").find("div").get(0)).css("height", height - 44);
				$("#afui").attr("style", "height:" + height + "px"); //处理android初始打开无footer情况
				if(G_CHECKVERONSTART) {
					common.checkVersion();
				}

			});

			/*
			 * 1.随时监听网络状态
			 */
			document.addEventListener("netchange", function() {});

			/**
			 * app切换为当前应用时触发
			 */
			document.addEventListener("resume", function() {}, false);
		</script>
