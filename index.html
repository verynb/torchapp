		<script>
			var mySwiper;
			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener('plusready', plusReady, false);
			}

			function plusReady() {
				G_PLUSUIREADY++;

				common.checkNetwork(); //初始化检测网络状态 xcl-2017/5/8
				localStu.createDB();
				common.silenceLogin();
				common.backOrExit();
			}
			$.ui.ready(function() {
				G_SERVERTIME = Date.parse(new Date()) / 1000;
				$.ui.animateHeaders = false;
				G_PLUSUIREADY++;
				common.silenceLogin();
				$.ui.backButtonText = " ";
				if(!G_ISBROWSE) {
					FastClick.attach(document.body);
				}
				var height = window.innerHeight;
				$("aside").css("height", height - 10);
				$($("aside").find("div").get(0)).css("height", height - 44);
				$("#afui").attr("style", "height:" + height + "px"); //处理android初始打开无footer情况
				if(G_CHECKVERONSTART) {
					common.checkVersion();
				}

			});

			/*
			 * 1.随时监听网络状态
			 */
			document.addEventListener("netchange", function() {});

			/**
			 * app切换为当前应用时触发
			 */
			document.addEventListener("resume", function() {}, false);
			/**
			 * 兼容ios系统的iscoll滑动
			 */
			document.getElementById("volList").addEventListener('touchmove', function(e) {
				e.preventDefault();
			}, false);
			document.getElementById("supList").addEventListener('touchmove', function(e) {
				e.preventDefault();
			}, false);
			document.getElementById("schList").addEventListener('touchmove', function(e) {
				e.preventDefault();
			}, false);
			document.getElementById("stuList").addEventListener('touchmove', function(e) {
				e.preventDefault();
			}, false);

			document.getElementById("relRecList").addEventListener('touchmove', function(e) {
				e.preventDefault();
			}, false);

			/**
			 * input 和 textarea 在安卓系统会自动移动到视野中央
			 * */
			if($.os.android) {
				var winHeight;
				document.addEventListener('plusready', function() {
					winHeight = $(window).height();
				}, false);
				window.addEventListener('resize', function() {
					var activeDiv = $.ui.activeDiv.id;
					if(activeDiv != "login") {
						if(document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
							window.setTimeout(function() {
								document.activeElement.scrollIntoViewIfNeeded()
							}, 0);
						};
					}

					if($("#" + activeDiv).attr('data-footerShowHide') != undefined) {
						/*footer 是否可以显示*/
						var thisHeight = $(this).height();
						if(winHeight - thisHeight > 50) {
							$("#navbar").css('display', 'none');
						} else {
							$("#navbar").css('display', 'block');
						}
					}
				});
			}
		</script>
