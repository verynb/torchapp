<div class="tab-menu">
	<div class="box-h">
		<div class="box-flex" data-tkey="userCenter" data-dir="usersconfig" data-transition="fade" onclick="common.loadPage(this,false)"><span class="active">基本信息</span></div>
		<div class="box-flex" data-tkey="userPwd" data-dir="usersconfig" data-transition="fade" onclick="common.loadPage(this,false)"><span class="">修改密码</span></div>
	</div>
</div>

<div class="list-panel">
	<!--start-->
	<div class="padding-top-1"></div>
	<div class="list-box img-photo-box">
		<div class="list-defult-body box-h boder-none">
			<div class="box-flex">
				<span class="title">名称</span>
			</div>
			<div class="">
				<img class="header-picture" src="img/icon/defult-photo.png" alt="默认头像" />
				<input class="editor-input" type="hidden" name="photo" required="required" data-warning="名称长度必须为1~5个字符" placeholder="未填写 " value="" />
			</div>
			<div class="icon-next">
				<i class="icon-img icon-img-next"></i>
			</div>
		</div>
	</div>
	<!--end-->
	<div class="padding-top-1"></div>
	<div class="list-box">
		<div class="list-defult-body box-h ">
			<div class="box-flex">
				<span class="title">姓名</span>
			</div>
			<div class="text-input-box">
				<input class="editor-input" type="text" name="name" required="required" data-warning="名称长度必须为1~5个字符" placeholder="未填写 " value="" />
			</div>
			<div class="icon-next"></div>
		</div>
	</div>
	<div class="list-box">
		<div class="list-defult-body box-h ">
			<div class="box-flex">
				<span class="title">网名</span>
			</div>
			<div class="text-input-box">
				<input class="editor-input" type="text" name="netName" required="required" data-warning="名称长度必须为1~5个字符" placeholder="未填写 " value="" />
			</div>
			<div class="icon-next"></div>
		</div>
	</div>
	<div class="list-box">
		<div class="list-defult-body box-h">
			<div class="box-flex">
				<span class="title">年龄</span>
			</div>
			<div class="text-input-box">
				<input class="editor-input" type="text" name="birthday" data-minDate="1970-01-01" readonly="readonly" onclick="common.pickDateYMD(this);" placeholder="未填写" value="" />
			</div>
			<div class="icon-next"></div>
		</div>
	</div>
	<div class="list-box">
		<div class="list-defult-body box-h boder-none">
			<div class="box-flex">
				<span class="title">角色</span>
			</div>
			<div class="text-input-box">
				<input class="editor-input" type="text" name="roleId" required="required" readonly="readonly" data-warning="名称长度必须为1~5个字符" placeholder="未填写 " value="" />
			</div>
			<div class="icon-next">
				<i class="icon-img icon-img-next"></i>
			</div>
		</div>
	</div>
	<div class="padding-top-1"></div>
	<div class="list-box">
		<div class="list-defult-body box-h ">
			<div class="box-flex">
				<span class="title">邮箱</span>
			</div>
			<div class="text-input-box">
				<input class="editor-input" type="text" name="email" data-check="^\w+([-+.]\w+)*@\w+([-.]\\w+)*\.\w+([-.]\w+)*$" data-warning-check="邮箱格式不正确" placeholder="未填写 " value="" />
			</div>
			<div class="icon-next"></div>
		</div>
	</div>
	<div class="list-box">
		<div class="list-defult-body box-h ">
			<div class="box-flex">
				<span class="title">QQ</span>
			</div>
			<div class="text-input-box">
				<input class="editor-input" type="text" name="qq" data-check="^[0-9]*$" data-warning-check="qq账号格式不正确" placeholder="未填写 " value="" />
			</div>
			<div class="icon-next"></div>
		</div>
	</div>
	<div class="list-box">
		<div class="list-defult-body box-h ">
			<div class="box-flex">
				<span class="title">电话</span>
			</div>
			<div class="text-input-box">
				<input class="editor-input" type="text" name="mobile" required="required" data-warning="名称长度必须为1~5个字符" placeholder="未填写 " value="" />
			</div>
			<div class="icon-next"></div>
		</div>
	</div>
	<div class="list-box">
		<div class="list-defult-body box-h ">
			<div class="box-flex">
				<span class="title">省市区</span>
			</div>
			<div class="icon-text-box">
				<span class="nav">四川省成都市</span>
				<input hidden="hidden" name="province" readonly="readonly" />
				<input hidden="hidden" name="city" readonly="readonly" />
			</div>
			<div class="icon-next">
				<i class="icon-img icon-img-next"></i>
			</div>
		</div>
	</div>
	<div class="list-box">
		<div class="list-defult-body box-h ">
			<div class="box-flex">
				<span class="title">详细地址</span>
			</div>
			<div class="text-input-box">
				<input class="editor-input" type="text" name="address" required="required" data-warning="名称长度必须为1~5个字符" placeholder="未填写 " value="" />
			</div>
			<div class="icon-next"></div>
		</div>
	</div>
	<div class="list-box">
		<div class="list-defult-body box-h boder-none">
			<div class="box-flex">
				<span class="title">加入时间</span>
			</div>
			<div class="text-input-box">
				<input class="editor-input" type="text" name="joinTime" readonly="readonly" placeholder="未加入" value="" />
			</div>
			<div class="icon-next"></div>
		</div>
	</div>
</div>

<script type="text/javascript">
	function loaduserCenter(obj) {
		userCenterFooter();
	}

	function userCenterFooter() {
		var btuHtml = '';
		var jsondata = {};
		btuHtml += '<div class="footerBtu bg-color-brown" onclick="userCenterFooterFunc(this)">';
		btuHtml += '<a class="all userCenter-save" href="javascript:void(0);">保存</a>';
		btuHtml += '</div>';
		jsondata.container = 'userCenter';
		jsondata.buttonHtml = btuHtml;
		common.commonFooterBtu(jsondata);
	}

	function userCenterFooterFunc(obj) {

	}
</script>
